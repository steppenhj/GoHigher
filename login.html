    body {

    .auth-container {

    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;

      border-radius: 2.5em;

      box-shadow: 0 8px 32px #ffe06655, 0 2px 16px #23294833, 0 1.5px 8px #fffbe055 inset;

      border: 2.5px solid #ffe06655;
      backdrop-filter: blur(12px) saturate(1.3);
      position: relative;
      min-width: 320px;
    }
    .auth-tab {
      flex: 1;
      padding: 1.2em 0 1.1em 0;
      font-size: 1.25rem;
      font-weight: 900;
      background: rgba(255,255,255,0.09);
      color: #ffe066cc;
      border: none;
      cursor: pointer;
      transition: background 0.45s cubic-bezier(.4,1.6,.6,1), color 0.22s, box-shadow 0.45s, transform 0.22s, filter 0.22s;
      outline: none;
      box-shadow: 0 2px 12px #ffe06622 inset, 0 1.5px 8px #fffbe055 inset;
      letter-spacing: 0.01em;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      backdrop-filter: blur(2.5px) saturate(1.1);
      text-shadow: 0 1px 8px #ffe06622, 0 0.5px 2px #fffbe055;
      opacity: 0.93;
      font-family: 'Roboto', 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      border-right: 1.5px solid #ffe06633;
      overflow: hidden;
      border-radius: 0;
    }
    .auth-tab:first-child {
      border-radius: 2em 0 0 2em;
    }
    .auth-tab:last-child {
      border-right: none;
      border-radius: 0 2em 2em 0;
    }
    .auth-tab__icon {
      font-size: 1.25em;
      margin-right: 0.18em;
      display: inline-flex;
      align-items: center;
      filter: drop-shadow(0 1px 2px #ffe06688);
      opacity: 0.93;
      transition: color 0.22s, filter 0.22s, text-shadow 0.22s;
      color: #ffe066bb;
      text-shadow: none;
    }
    .auth-tab__glow {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 120%;
      height: 180%;
      background: radial-gradient(circle at 50% 40%, #ffe06688 0%, #fffbe022 80%, transparent 100%);
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      transition: opacity 0.45s, transform 0.45s;
    }
    .auth-tab:not(.active):hover {
      background: rgba(255,224,102,0.18);
      color: #fffbe0;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 24px #ffe06633, 0 2px 8px #ffe06622, 0 0 0 2px #ffe06633 inset;
      opacity: 1;
      filter: brightness(1.08) saturate(1.1);
    }
    .auth-tab.active {
      background: linear-gradient(90deg, #ffe066 60%, #fffbe0 100%);
      color: #1d2443;
      box-shadow: 0 10px 40px #ffe06699, 0 2px 12px #23294833, 0 0 0 8px #fffbe055 inset;
      z-index: 2;
      transform: translateY(-4px) scale(1.11);
      border-bottom: 4px solid #fffbe0;
      text-shadow: 0 2px 16px #fffbe0cc, 0 0.5px 2px #ffe06699;
      opacity: 1;
      filter: drop-shadow(0 0 16px #ffe06688) brightness(1.08);
    }
    .auth-tab.active .auth-tab__icon {
      color: #232948;
      text-shadow: 0 1px 2px #fffbe0cc, 0 0 2px #ffe06655;
      filter: drop-shadow(0 0 2px #fffbe0cc) brightness(1.05);
      opacity: 1;
      border-radius: 50%;
      background: rgba(255,255,255,0.10);
      padding: 0.13em 0.19em;
      border: 1.5px solid #b7c9ff;
      box-shadow: 0 1px 4px #23294833, 0 0 0 1.5px #b7c9ff;
    }
    .auth-tab.active .auth-tab__glow {
      opacity: 0.55;
      background: radial-gradient(circle at 50% 40%, #ffe06644 0%, #b7c9ff22 80%, transparent 100%);
      transform: translate(-50%, -50%) scale(1.05);
    }
    .auth-tab:focus {
      outline: 3px solid #ffe066;
      outline-offset: -2px;
    }
    .auth-box {

      margin-top: 18px;

    .auth-input:focus {

      background: #232948f2;
      outline: none;
    }
    .auth-btn {
      background: linear-gradient(90deg, #ffe066 60%, #ffd44a 100%);
      color: #1d2443;
      font-weight: 800;
      border-radius: 10px;
      border: none;
      padding: 13px 0;
      font-size: 1.14rem;
      margin: 16px 0 7px 0;
      cursor: pointer;
      box-shadow: 0 1px 8px #ffe06629;
      transition: background 0.18s, color 0.18s;

    }
    .auth-btn:hover {
      background: #ffe066;
      color: #232c47;
    }
    .auth-divider {
      text-align: center;
      margin: 19px 0 13px 0;
      color: #b7c9ff;
      font-size: 0.98rem;
      position: relative;
    }
    .auth-divider:before,
    .auth-divider:after {
      content: '';
      display: inline-block;
      width: 36%;
      height: 1.5px;
      background: #3a4767;
      vertical-align: middle;
      margin: 0 7px;
    }
    .auth-social-btns {
      display: flex;
      flex-direction: column;
      gap: 11px;

    }
    .auth-social-btn {
      border-radius: 9px;

      padding: 12px 0;

      font-weight: 700;
      cursor: pointer;
      width: 100%;

      align-items: center;
      justify-content: center;

    .google-btn:hover { background: #f5f5f5;}
    .auth-links {

    .auth-link {

<script>
  // Firebase config (from login.html)
  const firebaseConfig = {
    apiKey: "AIzaSyCgFLtAo8LETpHq44hxlT7QigCbIltk-Zk",
    authDomain: "gohigher-55e51.firebaseapp.com",
    projectId: "gohigher-55e51",
    storageBucket: "gohigher-55e51.appspot.com",
    messagingSenderId: "487435343721",
    appId: "1:487435343721:web:dc5708c3a263214fba4ff8",
    measurementId: "G-KQ02L8DXG0"
  };
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const auth = firebase.auth();

  // 탭 전환
  const loginTab = document.getElementById('loginTab');
  const signupTab = document.getElementById('signupTab');
  const loginBox = document.getElementById('loginBox');
  const signupBox = document.getElementById('signupBox');
  function showLogin() {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginBox.style.display = '';
    signupBox.style.display = 'none';
  }
  function showSignup() {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupBox.style.display = '';
    loginBox.style.display = 'none';
  }
  loginTab.onclick = showLogin;
  signupTab.onclick = showSignup;
  document.getElementById('toSignupLink').onclick = function(e) { e.preventDefault(); showSignup(); };
  document.getElementById('toLoginLink').onclick = function(e) { e.preventDefault(); showLogin(); };

  // 로그인 처리
  document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const pw = document.getElementById("loginPassword").value.trim();
    const msg = document.getElementById("loginResultMsg");
    msg.textContent = "";
    try {
      await auth.signInWithEmailAndPassword(email, pw);
      msg.style.color = "#83ffbd";
      msg.textContent = "로그인 성공! 잠시 후 이동합니다.";
      setTimeout(()=>window.location.href="/", 1200);
    } catch(err) {
      msg.style.color = "#fd7d7b";
      if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password")
        msg.textContent = "이메일 또는 비밀번호가 올바르지 않습니다.";
      else if (err.code === "auth/invalid-email")
        msg.textContent = "이메일 형식이 올바르지 않습니다.";
      else
        msg.textContent = "로그인에 실패했습니다. 다시 시도해주세요.";
    }
  };
  // 구글 로그인
  document.getElementById("googleLoginBtn").onclick = function() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        document.getElementById("loginResultMsg").style.color = "#83ffbd";
        document.getElementById("loginResultMsg").textContent = "구글 로그인 성공! 잠시 후 이동합니다.";
        setTimeout(()=>window.location.href="/", 1200);
      })
      .catch(err => {
        document.getElementById("loginResultMsg").style.color = "#fd7d7b";
        document.getElementById("loginResultMsg").textContent = "구글 로그인 실패";
      });
  };

  // 회원가입 처리
  document.getElementById("signupForm").onsubmit = async function(e) {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const resultMsg = document.getElementById("signupResultMsg");
    resultMsg.textContent = "";
    try {
      await auth.createUserWithEmailAndPassword(email, password);
      resultMsg.style.color = "#83ffbd";
      resultMsg.textContent = "가입이 완료되었습니다! 로그인 해주세요.";
      document.getElementById("signupForm").reset();
    } catch(err) {
      resultMsg.style.color = "#fd7d7b";
      if (err.code === "auth/email-already-in-use") resultMsg.textContent = "이미 등록된 이메일입니다.";
      else if (err.code === "auth/invalid-email") resultMsg.textContent = "이메일 형식이 올바르지 않습니다.";
      else if (err.code === "auth/weak-password") resultMsg.textContent = "비밀번호는 6자 이상이어야 합니다.";
      else resultMsg.textContent = "가입 중 오류가 발생했습니다.";
    }
  };
  document.getElementById("findPwBtn").onclick = function() {
  alert(`
1. 로그인에 사용하는 이메일을 입력해 주세요.
2. 비밀번호 재설정 이메일이 발송됩니다.
3. 받은 메일의 링크를 클릭해 새 비밀번호를 설정하세요.

※ 이메일이 도착하지 않았다면 스팸함도 확인해 주세요!
`);
};
document.getElementById("findPwBtn").onclick = async function(e) {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value.trim();
  if (!email) {
    alert("먼저 이메일을 입력해 주세요.");
    return;
  }
  try {
    await auth.sendPasswordResetEmail(email);
    alert("비밀번호 재설정 메일이 발송되었습니다. 이메일을 확인해 주세요!");
  } catch (err) {
    if (err.code === "auth/user-not-found")
      alert("해당 이메일로 가입된 계정이 없습니다.");
    else if (err.code === "auth/invalid-email")
      alert("이메일 형식이 올바르지 않습니다.");
    else
      alert("메일 발송에 실패했습니다. 다시 시도해 주세요.");
  }
};
</script>
