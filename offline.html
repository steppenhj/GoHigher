<html lang="ko">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f4f6f8;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {

      color: white;

    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      a {
        background: #1e88e5;
      }
