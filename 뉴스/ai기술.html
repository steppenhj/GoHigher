<section id="ai-news-summary" class="ai-news-card">
  <div class="ai-news-main-header">
    <span class="ai-news-emoji">🤖</span>
    <span class="ai-news-title">AI 기술 뉴스 요약</span>
  </div>
  <div id="categories-news-wrap"></div>
  <div id="ai-summary-date"></div>
</section>
<script src="/navigation.js"></script>
<div style="height: 66px;"></div>

<script>
  // 파이어베이스 초기화
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const db = firebase.firestore();

 async function loadAiTechSummary() {
  try {
    const doc = await db.collection('ai-news').doc('latest-categories').get();
    const wrap = document.getElementById('categories-news-wrap');
    if (doc.exists && doc.data().기술) {
      const data = doc.data().기술;
      let summaryText = data.summary || "";
      // 줄바꿈 기준으로 나누고, 한 줄이면 ". " 기준도 시도
      let paragraphs = summaryText.split(/\n+/).map(x => x.trim()).filter(Boolean);
      if (paragraphs.length < 2) {
        paragraphs = summaryText.split(/(?<=\.)\s+/).map(x => x.trim()).filter(Boolean);
      }
      wrap.innerHTML = `
        <div class="ai-category-block">
          <div class="ai-category-header">🤖 기술 뉴스</div>
          <div class="ai-news-list">
            ${
              paragraphs.map((text, i) => `
                <div class="ai-news-item">
                  <span class="news-num">${i + 1}.</span>
                  <span class="news-text">${text}</span>
                </div>
              `).join('')
            }
          </div>
        </div>
      `;
      // 날짜
      if (doc.data().createdAt && doc.data().createdAt.seconds) {
        const date = new Date(doc.data().createdAt.seconds * 1000);
        const dateStr = date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
        document.getElementById('ai-summary-date').textContent = `업데이트: ${dateStr}`;
      }
    } else {
      wrap.innerHTML = `<div>오늘의 기술 뉴스 요약이 아직 등록되지 않았어요.</div>`;
    }
  } catch (e) {
    document.getElementById('categories-news-wrap').innerHTML = 'AI 뉴스 요약 불러오기 오류!';
  }
}
loadAiTechSummary();

</script>
